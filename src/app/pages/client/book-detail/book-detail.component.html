<div id="product-pop-up" >
    <div class="product-page product-pop-up">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-3">
          <div class="product-main-image">
            <img [src]="book.image_url" alt="Cool green dress with red bell" class="img-responsive">
          </div>
          <div class="product-other-images">
           
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-9">
          <h2>{{book.name}}</h2>
          <div class="price-availability-block clearfix">
            <div class="price">
              <strong><span>$</span>{{book.price/100*(100-book.sale_price)}}</strong>
              <em *ngIf="book.sale_price">$<span >{{book.price}}</span></em>
            </div>
            <div class="availability text-danger fw-bold" *ngIf="book.status == 0">
              Hết hàng
            </div>
          </div>
          <div class="description">
            <p>Lorem ipsum dolor ut sit ame dolore  adipiscing elit, sed nonumy nibh sed euismod laoreet dolore magna aliquarm erat volutpat Nostrud duis molestie at dolore.</p>
          </div>
          <div class="product-page-options">
            
          </div>
          <div class="product-page-cart">
            <div class="product-quantity">
                <input id="product-quantity" type="number" [value]="cartItemValue" (input)="onInputValueChange($event)"  class="form-control input-sm" min="1">
            </div>
            <button class="btn btn-primary" type="submit" (click)="onAddToCart()">Thêm vào giỏ hàng</button>
          </div>
          <div class="float-end">
            <ul class="social-icons">
                <li><a class="rss" data-original-title="rss" href="javascript:;"></a></li>
                <li><a class="facebook" data-original-title="facebook" href="javascript:;"></a></li>
                <li><a class="twitter" data-original-title="twitter" href="javascript:;"></a></li>
                <li><a class="googleplus" data-original-title="googleplus" href="javascript:;"></a></li>
                <li><a class="linkedin" data-original-title="linkedin" href="javascript:;"></a></li>
                <li><a class="youtube" data-original-title="youtube" href="javascript:;"></a></li>
                <li><a class="vimeo" data-original-title="vimeo" href="javascript:;"></a></li>
                <li><a class="skype" data-original-title="skype" href="javascript:;"></a></li>
              </ul>
          </div>
        </div>

        <div *ngIf="book.sale_price > 0" class="sticker sticker-sale"></div>
        
        
      </div>
    </div>
</div>
