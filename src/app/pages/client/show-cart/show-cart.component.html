<div class="col-md-12 col-sm-12">
    <h1>Shopping cart</h1>
    <div class="goods-page">
      <div class="goods-data clearfix">
        <div class="table-wrapper-responsive">
        <table summary="Shopping cart">
            <thead>
                <tr>
                    <th class="goods-page-image">Image</th>
                    <th class="goods-page-name">Name</th>
                    <th class="goods-page-description">Description</th>
                    <th class="goods-page-quantity">Quantity</th>
                    <th class="goods-page-total" >Price</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartItem of cartItems, index as i">
                    <td class="goods-page-image">
                      <img [src]="cartItem.image_url" alt="Berry Lace Dress">
                    </td>
                    <td>
                      <p>{{cartItem.name}}</p>

                    </td>
                    <td class="goods-page-description">
                      <p>{{cartItem.desc}}</p>
                    </td>
                    
                    <td class="goods-page-quantity">
                      <div class="product-quantity">
                          <input id="product-quantity" type="text" [value]="cartItem.value" readonly class="form-control input-sm">
                      </div>
                    </td>
                    <td class="goods-page-price">
                      <strong><span>$</span>{{cartItem.price}}</strong>
                    </td>
                    <td class="goods-page-total">
                    </td>
                    
                  </tr>
            </tbody>
          
          
        </table>
        </div>

        <div class="shopping-total">
          <ul>
            <!-- <li>
              <em>Sub total</em>
              <strong class="price"><span>$</span>47.00</strong>
            </li>
            <li>
              <em>Shipping cost</em>
              <strong class="price"><span>$</span>3.00</strong>
            </li> -->
            <li class="shopping-total-price">
              <em>Total</em>
              <strong class="price"><span>$</span>{{total_price}}</strong>
            </li>
          </ul>
        </div>
      </div>
      <a routerLink="/books">
        <button class="btn btn-default" type="submit">Continue shopping <i class="fa fa-shopping-cart"></i></button>
      </a>
      <button class="btn btn-primary" type="submit">Checkout <i class="fa fa-check"></i></button>
    </div>
  </div>
