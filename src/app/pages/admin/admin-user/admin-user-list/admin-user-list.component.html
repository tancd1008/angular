<table class="table table-striped text-center">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Role</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i" >
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>
                <button
                  *ngIf="user.status === 1"
                  class="btn btn-success"
                  (click)="onUpdateStatus(user._id, 0)"
                >ON</button>
                <button
                  *ngIf="user.status === 0"
                  class="btn btn-dark"
                  (click)="onUpdateStatus(user._id, 1)"
                >OFF</button>
              </td>
              <td>
                <span *ngIf="user.role === 1">Quản trị</span>
                <span *ngIf="user.role === 0">Khách hàng</span>
              </td>
            <td>
                <!-- <a routerLink="/admin/users/{{user._id}}"><button class="btn btn-info">Detail</button></a> -->
                <button class="btn btn-danger" (click)="onDelete(user._id)" *ngIf="user.role !== 1">Delete</button>

            </td>
            
        </tr>
